<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    
    <a-scene id="scene">
        <a-sky color="black">
        </a-sky>
        <a-camera position="0 0 5"></a-camera>
        <a-entity 
        spe-particles="
        texture: 
        fireworks_sheet.png; 
        texture-frames: 5 5; 
        particle-count: 1; 
        max-age: 2; 
        size: 20">
          </a-entity>
        
    </a-scene>
    
</body>

</html>
